<script>

    //swiper
    $("document").ready(function(){
        var MainSwiper = $('.mySwiper').find('.swiper-slide');
            var MainSwiper = new Swiper(".mySwiper",{
                /* slidesPerView:'auto', */
                spaceBetween:10,
                slideOffsetBefore :10,
                slideOffsetAfter :10,
                centerInsufficientSlides: true,
                centeredSlides:false,
                autoplay:
                    {
                    delay:6000,
                    disableOnInteraction: false,
                    pauseOnMouseEnter: true
                    },
                loop:true,
                loopedSlides:6,
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
                /* pagination:{
                    el:".swiper-pagination",
                    type:"fraction",
                    formatFractionCurrent: function(number) {return('0' + number).slice(-2)}, 
                    formatFractionTotal: function(number) {return('0' + number).slice(-2)}, 
                },  */
                observer:true,
                observeparents:true,
                slideToClickedSlide: true,	
                /* breakpoints: {
            
                    350: {
                    slidesPerView:'auto',
                    spaceBetween:10,
                    centeredSlides:false,
                    
                    },
                }, */
            });
    
            
            $(".swiper-button-start ").click(function() {
                MainSwiper.autoplay.start();
                $(".swiper-button-start img").addClass('button_on').siblings();
                $(".swiper-button-pause img").removeClass('button_on');
            });
            $(".swiper-button-pause").click(function() {
                MainSwiper.autoplay.stop();
                $(".swiper-button-pause img").addClass('button_on').siblings();
                $(".swiper-button-start img").removeClass('button_on').removeClass('start_filter');
            });
            });
    </script>
